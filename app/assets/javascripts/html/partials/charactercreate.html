<div id="charactercreate" ng-show="stage == 'charactercreate-1'">
    <h4 class="text-center">Create a New Character</h4>
    <a href ng-click="cancelNewCharacter()">Cancel New Character</a>
    
    <form>
        <div class="form-group">
            <label>Character Name</label>
            <input class="form-control" type="text" ng-model="character.name" />
        </div>
        
        <div class="form-group">
            <label>Species</label>
            <select class="form-control" ng-model="character.race" ng-options="race.name for race in races track by race.id"></select>
        </div>
        
        <div class="form-group">
            <label>Career</label>
            <select class="form-control" ng-change="careerSelected()" ng-model="character.career" ng-options="career.name for career in careers track by career.id"></select>
        </div>
        
        <div class="form-group">
            <label>Specialization</label>
            <select class="form-control" ng-model="character.specialization" ng-options="specialization.name for specialization in specializations track by specialization.id"></select>
        </div>
        <h2 class="text-center">Character Preview</h2>
        <table class="table-bordered table table-condensed" id="character-stats-preview">
            <tr>
                <td>Brawn</td>
                <td>{{character.race.brawn}}</td>
                <td>Agility</td>
                <td>{{character.race.agility}}</td>
            </tr>
            
            <tr>
                <td>Intellect</td>
                <td>{{character.race.intellect}}</td>
                <td>Presence</td>
                <td>{{character.race.presence}}</td>
            </tr>
            
            <tr>
                <td>Willpower</td>
                <td>{{character.race.willpower}}</td>
                <td>Cunning</td>
                <td>{{character.race.cunning}}</td>
            </tr>
        </table>
        
        <button class="btn btn-default" ng-click="saveNewCharacter()">Save {{character.name}}</button>
    </form>
</div>
