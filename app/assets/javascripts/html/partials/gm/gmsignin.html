<div id="gm_signin" ng-hide="gm_signed_in">
	<h2 class="text-center">Please sign in</h2>
	<form id="gm-sign-in">
		<div class="form-group">
			<label for="email">User Name</label>
			<input class="form-control" type="text" name="email" ng-model="sign_in.email" placeholder="Email">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input class="form-control" type="password" name="password" ng-model="sign_in.password" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-default" ng-click="gm_sign_in()">Sign In</button>
	</form>
</div>
