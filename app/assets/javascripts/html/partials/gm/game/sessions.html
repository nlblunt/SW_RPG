<div id="gm_game_session" ng-show="gm_stage == 'gm_campaign_select'">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <table class="table">
            <thead>
                <tr>
                    <td>Campaign Name</td>
                    <td>Description</td>
                    <td>Status</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="session in sessions">
                    <td>{{session.name}}</td>
                    <td>{{session.description}}</td>
                    <td>{{session.status}}</td>
                    <td><button ng-click="restore_session(session.id)" class="btn btn-link">Restore</button></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
