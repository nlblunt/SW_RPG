<form name="weapon_form">
	<label>Weapon Name</label>
	<input name="name" type="text" ng-model="weapon.name" class="form-control" required>
	
	<label>Skill</label>
	<select ng-model="weapon.skill" class="form-control" required>
		<option value="Ranged - Light">Ranged - Light</option>
		<option value="Ranged - Heavy">Ranged - Heavy</option>
		<option value="Gunnery">Gunnery</option>
		<option value="Brawl">Brawl</option>
		<option value="Melee">Melee</option>
	</select>
	
	<label>Damage</label>
	<input type="text" ng-model="weapon.damage" class="form-control" required>
	
	<label>Critical</label>
	<input type="text" ng-model="weapon.critical" class="form-control" required>
	
	<label>Range</label>
	<select ng-model="weapon.range" class="form-control" required>
		<option value="Short">Short</option>
		<option value="Medium">Medium</option>
		<option value="Long">Long</option>
		</select>
	
	<label>Price</label>
	<input type="text" ng-model="weapon.price" class="form-control" required>
	
	<label>Specials</label>
	<input type="text" ng-model="weapon.special" class="form-control">
	
	<label>Notes</label>
	<textarea rows="4" ng-model="weapon.notes" class="form-control"></textarea>
	
	<button type="submit" class="btn btn-default" ng-disabled="weapon_form.$invalid" ng-click="save_weapon()">Save Weapon</button>
</form>
