<form name="item_form">
	<label>Item Name</label>
	<input name="name" type="text" ng-model="item.name" class="form-control" required>
	
	<label>Price</label>
	<input type="text" ng-model="item.price" class="form-control" required>
	
	<label>Description</label>
	<input type="text" ng-model="item.description" class="form-control" required>
	
	<label>Notes</label>
	<textarea rows="4" ng-model="item.notes" class="form-control"></textarea>
	
	<button ng-if="type == 'new'" type="submit" class="btn btn-default" ng-disabled="item_form.$invalid" ng-click="save_item()">Save Item</button>
    
    <button ng-if="type == 'edit'" type="submit" class="btn btn-default" ng-disabled="item_form.$invalid" ng-click="edit_item()">Edit Item</button>
</form>
