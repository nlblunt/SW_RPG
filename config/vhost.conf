<VirtualHost *:80>
    PassengerEnabled on
    DocumentRoot /home/nicolas_blunt/projects/swrpg/public
    <Directory /home/nicolas_blunt/projects/swrpg/public>
        Options -MultiViews
        <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
